<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerix - Customer Portal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .card-shadow-lg {
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <div id="root"></div>

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Utilities & Data -->
    <script type="text/babel" src="./utils/storage.js"></script>
    <script type="text/babel" src="./utils/simulation.js"></script>
    <script type="text/babel" src="./data/products.js"></script>
    <script type="text/babel" src="./data/orders.js"></script>

    <!-- Small Reusable Components -->
    <script type="text/babel" src="./components/dashboard/NavTab.js"></script>
    <script type="text/babel" src="./components/dashboard/MobileNavTab.js"></script>
    <script type="text/babel" src="./components/overview/StatCard.js"></script>
    <script type="text/babel" src="./components/overview/QuickActionCard.js"></script>
    <script type="text/babel" src="./components/profile/ProfileField.js"></script>
    <script type="text/babel" src="./components/orders/StatusBadge.js"></script>
    <script type="text/babel" src="./components/orders/ProductCard.js"></script>
    <script type="text/babel" src="./components/orders/CartItem.js"></script>
    <script type="text/babel" src="./components/orders/OrderCard.js"></script>

    <!-- Form Components -->
    <script type="text/babel" src="./components/auth/LoginForm.js"></script>
    <script type="text/babel" src="./components/auth/RegisterForm.js"></script>

    <!-- View Components -->
    <script type="text/babel" src="./components/auth/AuthView.js"></script>
    <script type="text/babel" src="./components/overview/OverviewTab.js"></script>
    <script type="text/babel" src="./components/orders/CreateOrderView.js"></script>
    <script type="text/babel" src="./components/orders/OrderHistoryView.js"></script>
    <script type="text/babel" src="./components/orders/OrdersTab.js"></script>
    <script type="text/babel" src="./components/profile/ProfileTab.js"></script>
    <script type="text/babel" src="./components/dashboard/DashboardView.js"></script>

    <!-- Main App Component -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentView, setCurrentView] = useState('auth');
            const [user, setUser] = useState(null);

            // Check if user is logged in on mount
            useEffect(() => {
                const savedUser = localStorage.getItem('valerix_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                    setCurrentView('dashboard');
                }
            }, []);

            // Handle user login
            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('valerix_user', JSON.stringify(userData));
                setCurrentView('dashboard');
            };

            // Handle user logout
            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('valerix_user');
                setCurrentView('auth');
            };

            return (
                <div className="min-h-screen">
                    {currentView === 'auth' ? (
                        <AuthView onLogin={handleLogin} />
                    ) : (
                        <DashboardView user={user} onLogout={handleLogout} />
                    )}
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
