<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerix - Customer Portal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .card-shadow-lg {
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <div id="root"></div>

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Utilities & Data -->
    <script type="text/babel" src="./utils/storage.js"></script>
    <script type="text/babel" src="./data/products.js"></script>

    <!-- Small Reusable Components -->
    <script type="text/babel" src="./components/dashboard/NavTab.js"></script>
    <script type="text/babel" src="./components/dashboard/MobileNavTab.js"></script>
    <script type="text/babel" src="./components/overview/StatCard.js"></script>
    <script type="text/babel" src="./components/overview/QuickActionCard.js"></script>
    <script type="text/babel" src="./components/profile/ProfileField.js"></script>
    <script type="text/babel" src="./components/orders/ProductCard.js"></script>
    <script type="text/babel" src="./components/orders/CartItem.js"></script>

    <!-- Form Components -->
    <script type="text/babel" src="./components/auth/LoginForm.js"></script>
    <script type="text/babel" src="./components/auth/RegisterForm.js"></script>

    <!-- View Components -->
    <script type="text/babel" src="./components/auth/AuthView.js"></script>

    <!-- Main App (includes all tab views inline for now) -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Overview Tab Content
        function OverviewTab({ user }) {
            return (
                <div className="space-y-6">
                    {/* Welcome Section */}
                    <div className="bg-gradient-to-r from-primary-500 to-primary-700 rounded-xl p-8 text-white card-shadow-lg">
                        <h1 className="text-3xl font-bold mb-2">Welcome back, {user?.name?.split(' ')[0]}!</h1>
                        <p className="text-primary-100">Here's what's happening with your orders today.</p>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <StatCard
                            title="Total Orders"
                            value="0"
                            icon={
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                            }
                            color="blue"
                        />
                        <StatCard
                            title="In Progress"
                            value="0"
                            icon={
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            }
                            color="yellow"
                        />
                        <StatCard
                            title="Completed"
                            value="0"
                            icon={
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            }
                            color="green"
                        />
                    </div>

                    {/* Quick Actions */}
                    <div className="bg-white rounded-xl card-shadow p-6">
                        <h2 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <QuickActionCard
                                title="Place New Order"
                                description="Browse products and create a new order"
                                icon={
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                    </svg>
                                }
                            />
                            <QuickActionCard
                                title="View Inventory"
                                description="Check available products and stock"
                                icon={
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                    </svg>
                                }
                            />
                        </div>
                    </div>

                    {/* Recent Activity */}
                    <div className="bg-white rounded-xl card-shadow p-6">
                        <h2 className="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h2>
                        <div className="text-center py-12">
                            <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                </svg>
                            </div>
                            <p className="text-gray-500 text-sm">No recent activity</p>
                            <p className="text-gray-400 text-xs mt-1">Your order history will appear here</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Orders Tab (includes CreateOrderView, OrderHistoryView inline)
        function OrdersTab({ user }) {
            const [activeSubTab, setActiveSubTab] = useState('create');
            const [cart, setCart] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [searchQuery, setSearchQuery] = useState('');

            const categories = ['all', ...new Set(PRODUCTS_INVENTORY.map(p => p.category))];
            const filteredProducts = PRODUCTS_INVENTORY.filter(product => {
                const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    product.description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            const addToCart = (product) => {
                const existingItem = cart.find(item => item.product.id === product.id);
                if (existingItem) {
                    setCart(cart.map(item =>
                        item.product.id === product.id
                            ? { ...item, quantity: Math.min(item.quantity + 1, product.stock) }
                            : item
                    ));
                } else {
                    setCart([...cart, { product, quantity: 1 }]);
                }
            };

            const removeFromCart = (productId) => {
                setCart(cart.filter(item => item.product.id !== productId));
            };

            const updateQuantity = (productId, newQuantity) => {
                const product = PRODUCTS_INVENTORY.find(p => p.id === productId);
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else if (newQuantity <= product.stock) {
                    setCart(cart.map(item =>
                        item.product.id === productId
                            ? { ...item, quantity: newQuantity }
                            : item
                    ));
                }
            };

            const total = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);

            const placeOrder = () => {
                if (cart.length === 0) return;
                alert(`Order placed successfully!\nTotal: $${total.toFixed(2)}\nItems: ${cart.length}`);
                setCart([]);
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-xl card-shadow">
                        <div className="flex border-b border-gray-200">
                            <button
                                onClick={() => setActiveSubTab('create')}
                                className={`flex-1 px-6 py-4 text-sm font-medium transition-colors ${
                                    activeSubTab === 'create'
                                        ? 'text-primary-600 border-b-2 border-primary-600'
                                        : 'text-gray-600 hover:text-gray-900'
                                }`}
                            >
                                Create Order
                            </button>
                            <button
                                onClick={() => setActiveSubTab('history')}
                                className={`flex-1 px-6 py-4 text-sm font-medium transition-colors ${
                                    activeSubTab === 'history'
                                        ? 'text-primary-600 border-b-2 border-primary-600'
                                        : 'text-gray-600 hover:text-gray-900'
                                }`}
                            >
                                Order History
                            </button>
                        </div>
                    </div>

                    {activeSubTab === 'create' ? (
                        <CreateOrderView
                            products={filteredProducts}
                            cart={cart}
                            categories={categories}
                            selectedCategory={selectedCategory}
                            searchQuery={searchQuery}
                            total={total}
                            setSelectedCategory={setSelectedCategory}
                            setSearchQuery={setSearchQuery}
                            addToCart={addToCart}
                            removeFromCart={removeFromCart}
                            updateQuantity={updateQuantity}
                            placeOrder={placeOrder}
                        />
                    ) : (
                        <OrderHistoryView />
                    )}
                </div>
            );
        }

        // Create Order View (placeholder - should be separate file)
        function CreateOrderView({ products, cart, categories, selectedCategory, searchQuery, total, setSelectedCategory, setSearchQuery, addToCart, removeFromCart, updateQuantity, placeOrder }) {
            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 space-y-6">
                        <div className="bg-white rounded-xl card-shadow p-4">
                            <div className="flex flex-col sm:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <input
                                        type="text"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        placeholder="Search products..."
                                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                    />
                                    <svg className="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <select
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white"
                                >
                                    {categories.map(cat => (
                                        <option key={cat} value={cat}>
                                            {cat === 'all' ? 'All Categories' : cat}
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            {products.map(product => (
                                <ProductCard key={product.id} product={product} onAddToCart={addToCart} />
                            ))}
                        </div>
                        {products.length === 0 && (
                            <div className="bg-white rounded-xl card-shadow p-12 text-center">
                                <p className="text-gray-500">No products found</p>
                            </div>
                        )}
                    </div>
                    <div className="lg:col-span-1">
                        <div className="bg-white rounded-xl card-shadow p-6 sticky top-24">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-gray-900">Shopping Cart</h3>
                                <span className="px-2 py-1 bg-primary-100 text-primary-700 text-xs font-medium rounded-full">
                                    {cart.length} {cart.length === 1 ? 'item' : 'items'}
                                </span>
                            </div>
                            {cart.length === 0 ? (
                                <div className="text-center py-8">
                                    <p className="text-sm text-gray-500">Your cart is empty</p>
                                </div>
                            ) : (
                                <>
                                    <div className="space-y-3 mb-4 max-h-96 overflow-y-auto">
                                        {cart.map(item => (
                                            <CartItem
                                                key={item.product.id}
                                                item={item}
                                                onRemove={removeFromCart}
                                                onUpdateQuantity={updateQuantity}
                                            />
                                        ))}
                                    </div>
                                    <div className="border-t border-gray-200 pt-4 space-y-2">
                                        <div className="flex justify-between text-sm text-gray-600">
                                            <span>Subtotal</span>
                                            <span>${total.toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm text-gray-600">
                                            <span>Shipping</span>
                                            <span className="text-green-600">Free</span>
                                        </div>
                                        <div className="flex justify-between text-lg font-bold text-gray-900 pt-2 border-t border-gray-200">
                                            <span>Total</span>
                                            <span>${total.toFixed(2)}</span>
                                        </div>
                                    </div>
                                    <button
                                        onClick={placeOrder}
                                        className="w-full mt-4 bg-primary-600 text-white py-3 rounded-lg hover:bg-primary-700 transition-colors font-medium"
                                    >
                                        Place Order
                                    </button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Order History View
        function OrderHistoryView() {
            return (
                <div className="bg-white rounded-xl card-shadow p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Order History</h3>
                    <div className="text-center py-12">
                        <p className="text-gray-500 text-sm">No orders yet</p>
                    </div>
                </div>
            );
        }

        // Profile Tab
        function ProfileTab({ user }) {
            return (
                <div className="max-w-3xl">
                    <div className="bg-white rounded-xl card-shadow overflow-hidden">
                        <div className="bg-gradient-to-r from-primary-500 to-primary-700 px-6 py-8">
                            <div className="flex items-center gap-4">
                                <div className="w-20 h-20 bg-white rounded-full flex items-center justify-center">
                                    <span className="text-3xl font-bold text-primary-600">
                                        {user?.name?.charAt(0).toUpperCase() || 'U'}
                                    </span>
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-white">{user?.name}</h2>
                                    <p className="text-primary-100">{user?.email}</p>
                                </div>
                            </div>
                        </div>
                        <div className="p-6 space-y-6">
                            <div>
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Account Information</h3>
                                <div className="space-y-4">
                                    <ProfileField label="Full Name" value={user?.name} />
                                    <ProfileField label="Email Address" value={user?.email} />
                                    <ProfileField label="Account ID" value={`#${user?.id.toString().padStart(6, '0')}`} />
                                    <ProfileField label="Member Since" value={new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} />
                                </div>
                            </div>
                            <div className="pt-4 border-t border-gray-200">
                                <button className="text-primary-600 hover:text-primary-700 text-sm font-medium">
                                    Edit Profile
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard View (includes all tabs)
        function DashboardView({ user, onLogout }) {
            const [currentTab, setCurrentTab] = useState('overview');
            const [showUserMenu, setShowUserMenu] = useState(false);

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white border-b border-gray-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-8">
                                    <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold text-sm">V</span>
                                        </div>
                                        <h1 className="text-xl font-bold text-gray-900">Valerix</h1>
                                    </div>
                                    <div className="hidden md:flex items-center gap-1">
                                        <NavTab active={currentTab === 'overview'} onClick={() => setCurrentTab('overview')}>
                                            Overview
                                        </NavTab>
                                        <NavTab active={currentTab === 'orders'} onClick={() => setCurrentTab('orders')}>
                                            Orders
                                        </NavTab>
                                        <NavTab active={currentTab === 'profile'} onClick={() => setCurrentTab('profile')}>
                                            Profile
                                        </NavTab>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="relative">
                                        <button
                                            onClick={() => setShowUserMenu(!showUserMenu)}
                                            className="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                        >
                                            <div className="w-8 h-8 bg-gradient-to-br from-primary-400 to-primary-600 rounded-full flex items-center justify-center">
                                                <span className="text-white text-sm font-medium">
                                                    {user?.name?.charAt(0).toUpperCase() || 'U'}
                                                </span>
                                            </div>
                                        </button>
                                        {showUserMenu && (
                                            <div className="absolute right-0 mt-2 w-56 bg-white rounded-lg card-shadow-lg border border-gray-100 py-1">
                                                <div className="px-4 py-3 border-b border-gray-100">
                                                    <p className="text-sm font-medium text-gray-900">{user?.name}</p>
                                                    <p className="text-xs text-gray-500 mt-0.5">{user?.email}</p>
                                                </div>
                                                <button
                                                    onClick={onLogout}
                                                    className="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2"
                                                >
                                                    Sign Out
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                            <div className="md:hidden flex border-t border-gray-100 -mb-px">
                                <MobileNavTab
                                    active={currentTab === 'overview'}
                                    onClick={() => setCurrentTab('overview')}
                                    icon={<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>}
                                >
                                    Overview
                                </MobileNavTab>
                                <MobileNavTab
                                    active={currentTab === 'orders'}
                                    onClick={() => setCurrentTab('orders')}
                                    icon={<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>}
                                >
                                    Orders
                                </MobileNavTab>
                                <MobileNavTab
                                    active={currentTab === 'profile'}
                                    onClick={() => setCurrentTab('profile')}
                                    icon={<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>}
                                >
                                    Profile
                                </MobileNavTab>
                            </div>
                        </div>
                    </nav>
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {currentTab === 'overview' && <OverviewTab user={user} />}
                        {currentTab === 'orders' && <OrdersTab user={user} />}
                        {currentTab === 'profile' && <ProfileTab user={user} />}
                    </main>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('auth');
            const [user, setUser] = useState(null);

            useEffect(() => {
                const savedUser = localStorage.getItem('valerix_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                    setCurrentView('dashboard');
                }
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('valerix_user', JSON.stringify(userData));
                setCurrentView('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('valerix_user');
                setCurrentView('auth');
            };

            return (
                <div className="min-h-screen">
                    {currentView === 'auth' ? (
                        <AuthView onLogin={handleLogin} />
                    ) : (
                        <DashboardView user={user} onLogout={handleLogout} />
                    )}
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
