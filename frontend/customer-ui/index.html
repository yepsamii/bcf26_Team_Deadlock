<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerix - Customer Portal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .card-shadow-lg {
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <div id="root"></div>

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main App -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('auth'); // 'auth' or 'dashboard'
            const [user, setUser] = useState(null);

            // Check if user is logged in (from localStorage)
            useEffect(() => {
                const savedUser = localStorage.getItem('valerix_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                    setCurrentView('dashboard');
                }
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('valerix_user', JSON.stringify(userData));
                setCurrentView('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('valerix_user');
                setCurrentView('auth');
            };

            return (
                <div className="min-h-screen">
                    {currentView === 'auth' ? (
                        <AuthView onLogin={handleLogin} />
                    ) : (
                        <DashboardView user={user} onLogout={handleLogout} />
                    )}
                </div>
            );
        }

        // Static user database (simulating backend)
        const USERS_DB = [
            { id: 1, name: 'John Doe', email: 'john@example.com', password: 'password123' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', password: 'password123' },
            { id: 3, name: 'Demo User', email: 'demo@valerix.com', password: 'demo' },
        ];

        // Get registered users from localStorage
        function getRegisteredUsers() {
            const stored = localStorage.getItem('valerix_registered_users');
            return stored ? JSON.parse(stored) : [...USERS_DB];
        }

        // Save registered users to localStorage
        function saveRegisteredUsers(users) {
            localStorage.setItem('valerix_registered_users', JSON.stringify(users));
        }

        // Auth View Component with Login/Register
        function AuthView({ onLogin }) {
            const [authMode, setAuthMode] = useState('login'); // 'login' or 'register'
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: '',
            });
            const [showPassword, setShowPassword] = useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = useState(false);
            const [rememberMe, setRememberMe] = useState(false);
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            // Handle input change
            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                // Clear error for this field
                if (errors[name]) {
                    setErrors(prev => ({ ...prev, [name]: '' }));
                }
            };

            // Validate email format
            const isValidEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            // Validate login form
            const validateLogin = () => {
                const newErrors = {};

                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!isValidEmail(formData.email)) {
                    newErrors.email = 'Invalid email format';
                }

                if (!formData.password) {
                    newErrors.password = 'Password is required';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            // Validate register form
            const validateRegister = () => {
                const newErrors = {};

                if (!formData.name.trim()) {
                    newErrors.name = 'Name is required';
                } else if (formData.name.trim().length < 2) {
                    newErrors.name = 'Name must be at least 2 characters';
                }

                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!isValidEmail(formData.email)) {
                    newErrors.email = 'Invalid email format';
                }

                if (!formData.password) {
                    newErrors.password = 'Password is required';
                } else if (formData.password.length < 6) {
                    newErrors.password = 'Password must be at least 6 characters';
                }

                if (!formData.confirmPassword) {
                    newErrors.confirmPassword = 'Please confirm your password';
                } else if (formData.password !== formData.confirmPassword) {
                    newErrors.confirmPassword = 'Passwords do not match';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            // Handle login
            const handleLogin = (e) => {
                e.preventDefault();

                if (!validateLogin()) return;

                setIsLoading(true);

                // Simulate API call delay
                setTimeout(() => {
                    const users = getRegisteredUsers();
                    const user = users.find(
                        u => u.email.toLowerCase() === formData.email.toLowerCase() &&
                             u.password === formData.password
                    );

                    if (user) {
                        // Store remember me preference
                        if (rememberMe) {
                            localStorage.setItem('valerix_remember', 'true');
                        }
                        onLogin({ id: user.id, name: user.name, email: user.email });
                    } else {
                        setErrors({ form: 'Invalid email or password' });
                    }
                    setIsLoading(false);
                }, 800);
            };

            // Handle register
            const handleRegister = (e) => {
                e.preventDefault();

                if (!validateRegister()) return;

                setIsLoading(true);

                // Simulate API call delay
                setTimeout(() => {
                    const users = getRegisteredUsers();

                    // Check if email already exists
                    if (users.some(u => u.email.toLowerCase() === formData.email.toLowerCase())) {
                        setErrors({ email: 'Email already registered' });
                        setIsLoading(false);
                        return;
                    }

                    // Create new user
                    const newUser = {
                        id: users.length + 1,
                        name: formData.name.trim(),
                        email: formData.email.trim().toLowerCase(),
                        password: formData.password,
                    };

                    users.push(newUser);
                    saveRegisteredUsers(users);

                    // Auto login after registration
                    onLogin({ id: newUser.id, name: newUser.name, email: newUser.email });
                    setIsLoading(false);
                }, 800);
            };

            // Switch between login and register
            const switchMode = () => {
                setAuthMode(authMode === 'login' ? 'register' : 'login');
                setFormData({ name: '', email: '', password: '', confirmPassword: '' });
                setErrors({});
                setShowPassword(false);
                setShowConfirmPassword(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 via-white to-primary-50 p-4">
                    <div className="w-full max-w-md">
                        {/* Logo/Brand */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">Valerix</h1>
                            <p className="text-gray-600">E-Commerce Platform</p>
                        </div>

                        {/* Auth Card */}
                        <div className="bg-white rounded-xl card-shadow-lg p-8 border border-gray-100">
                            {/* Tab Headers */}
                            <div className="flex gap-4 mb-6 border-b border-gray-200">
                                <button
                                    onClick={() => authMode === 'register' && switchMode()}
                                    className={`pb-3 px-1 font-medium text-sm transition-colors relative ${
                                        authMode === 'login'
                                            ? 'text-primary-600'
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    Sign In
                                    {authMode === 'login' && (
                                        <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-primary-600"></div>
                                    )}
                                </button>
                                <button
                                    onClick={() => authMode === 'login' && switchMode()}
                                    className={`pb-3 px-1 font-medium text-sm transition-colors relative ${
                                        authMode === 'register'
                                            ? 'text-primary-600'
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    Sign Up
                                    {authMode === 'register' && (
                                        <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-primary-600"></div>
                                    )}
                                </button>
                            </div>

                            {/* Error Message */}
                            {errors.form && (
                                <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600">
                                    {errors.form}
                                </div>
                            )}

                            {/* Forms */}
                            {authMode === 'login' ? (
                                <LoginForm
                                    formData={formData}
                                    errors={errors}
                                    showPassword={showPassword}
                                    rememberMe={rememberMe}
                                    isLoading={isLoading}
                                    handleChange={handleChange}
                                    setShowPassword={setShowPassword}
                                    setRememberMe={setRememberMe}
                                    handleSubmit={handleLogin}
                                />
                            ) : (
                                <RegisterForm
                                    formData={formData}
                                    errors={errors}
                                    showPassword={showPassword}
                                    showConfirmPassword={showConfirmPassword}
                                    isLoading={isLoading}
                                    handleChange={handleChange}
                                    setShowPassword={setShowPassword}
                                    setShowConfirmPassword={setShowConfirmPassword}
                                    handleSubmit={handleRegister}
                                />
                            )}
                        </div>

                        {/* Demo Credentials */}
                        <div className="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-100">
                            <p className="text-xs font-medium text-blue-900 mb-2">Demo Credentials:</p>
                            <p className="text-xs text-blue-700">Email: demo@valerix.com</p>
                            <p className="text-xs text-blue-700">Password: demo</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Login Form Component
        function LoginForm({
            formData,
            errors,
            showPassword,
            rememberMe,
            isLoading,
            handleChange,
            setShowPassword,
            setRememberMe,
            handleSubmit
        }) {
            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    {/* Email Field */}
                    <div>
                        <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1.5">
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            value={formData.email}
                            onChange={handleChange}
                            className={`w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 transition-colors ${
                                errors.email
                                    ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                                    : 'border-gray-300 focus:ring-primary-500 focus:border-primary-500'
                            }`}
                            placeholder="you@example.com"
                            disabled={isLoading}
                        />
                        {errors.email && (
                            <p className="mt-1.5 text-xs text-red-600">{errors.email}</p>
                        )}
                    </div>

                    {/* Password Field */}
                    <div>
                        <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1.5">
                            Password
                        </label>
                        <div className="relative">
                            <input
                                type={showPassword ? 'text' : 'password'}
                                id="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className={`w-full px-4 py-2.5 pr-10 border rounded-lg focus:outline-none focus:ring-2 transition-colors ${
                                    errors.password
                                        ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                                        : 'border-gray-300 focus:ring-primary-500 focus:border-primary-500'
                                }`}
                                placeholder="Enter your password"
                                disabled={isLoading}
                            />
                            <button
                                type="button"
                                onClick={() => setShowPassword(!showPassword)}
                                className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                disabled={isLoading}
                            >
                                {showPassword ? (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                ) : (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                )}
                            </button>
                        </div>
                        {errors.password && (
                            <p className="mt-1.5 text-xs text-red-600">{errors.password}</p>
                        )}
                    </div>

                    {/* Remember Me & Forgot Password */}
                    <div className="flex items-center justify-between">
                        <label className="flex items-center cursor-pointer">
                            <input
                                type="checkbox"
                                checked={rememberMe}
                                onChange={(e) => setRememberMe(e.target.checked)}
                                className="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                                disabled={isLoading}
                            />
                            <span className="ml-2 text-sm text-gray-700">Remember me</span>
                        </label>
                        <button
                            type="button"
                            className="text-sm text-primary-600 hover:text-primary-700 font-medium"
                            disabled={isLoading}
                        >
                            Forgot password?
                        </button>
                    </div>

                    {/* Submit Button */}
                    <button
                        type="submit"
                        disabled={isLoading}
                        className="w-full bg-primary-600 text-white py-2.5 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        {isLoading ? (
                            <span className="flex items-center justify-center">
                                <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Signing in...
                            </span>
                        ) : (
                            'Sign In'
                        )}
                    </button>
                </form>
            );
        }

        // Register Form Component
        function RegisterForm({
            formData,
            errors,
            showPassword,
            showConfirmPassword,
            isLoading,
            handleChange,
            setShowPassword,
            setShowConfirmPassword,
            handleSubmit
        }) {
            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    {/* Name Field */}
                    <div>
                        <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1.5">
                            Full Name
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            value={formData.name}
                            onChange={handleChange}
                            className={`w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 transition-colors ${
                                errors.name
                                    ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                                    : 'border-gray-300 focus:ring-primary-500 focus:border-primary-500'
                            }`}
                            placeholder="John Doe"
                            disabled={isLoading}
                        />
                        {errors.name && (
                            <p className="mt-1.5 text-xs text-red-600">{errors.name}</p>
                        )}
                    </div>

                    {/* Email Field */}
                    <div>
                        <label htmlFor="register-email" className="block text-sm font-medium text-gray-700 mb-1.5">
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="register-email"
                            name="email"
                            value={formData.email}
                            onChange={handleChange}
                            className={`w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 transition-colors ${
                                errors.email
                                    ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                                    : 'border-gray-300 focus:ring-primary-500 focus:border-primary-500'
                            }`}
                            placeholder="you@example.com"
                            disabled={isLoading}
                        />
                        {errors.email && (
                            <p className="mt-1.5 text-xs text-red-600">{errors.email}</p>
                        )}
                    </div>

                    {/* Password Field */}
                    <div>
                        <label htmlFor="register-password" className="block text-sm font-medium text-gray-700 mb-1.5">
                            Password
                        </label>
                        <div className="relative">
                            <input
                                type={showPassword ? 'text' : 'password'}
                                id="register-password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className={`w-full px-4 py-2.5 pr-10 border rounded-lg focus:outline-none focus:ring-2 transition-colors ${
                                    errors.password
                                        ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                                        : 'border-gray-300 focus:ring-primary-500 focus:border-primary-500'
                                }`}
                                placeholder="At least 6 characters"
                                disabled={isLoading}
                            />
                            <button
                                type="button"
                                onClick={() => setShowPassword(!showPassword)}
                                className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                disabled={isLoading}
                            >
                                {showPassword ? (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                ) : (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                )}
                            </button>
                        </div>
                        {errors.password && (
                            <p className="mt-1.5 text-xs text-red-600">{errors.password}</p>
                        )}
                    </div>

                    {/* Confirm Password Field */}
                    <div>
                        <label htmlFor="confirmPassword" className="block text-sm font-medium text-gray-700 mb-1.5">
                            Confirm Password
                        </label>
                        <div className="relative">
                            <input
                                type={showConfirmPassword ? 'text' : 'password'}
                                id="confirmPassword"
                                name="confirmPassword"
                                value={formData.confirmPassword}
                                onChange={handleChange}
                                className={`w-full px-4 py-2.5 pr-10 border rounded-lg focus:outline-none focus:ring-2 transition-colors ${
                                    errors.confirmPassword
                                        ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                                        : 'border-gray-300 focus:ring-primary-500 focus:border-primary-500'
                                }`}
                                placeholder="Re-enter your password"
                                disabled={isLoading}
                            />
                            <button
                                type="button"
                                onClick={() => setShowConfirmPassword(!showConfirmPassword)}
                                className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                disabled={isLoading}
                            >
                                {showConfirmPassword ? (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                ) : (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                )}
                            </button>
                        </div>
                        {errors.confirmPassword && (
                            <p className="mt-1.5 text-xs text-red-600">{errors.confirmPassword}</p>
                        )}
                    </div>

                    {/* Submit Button */}
                    <button
                        type="submit"
                        disabled={isLoading}
                        className="w-full bg-primary-600 text-white py-2.5 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed mt-6"
                    >
                        {isLoading ? (
                            <span className="flex items-center justify-center">
                                <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Creating account...
                            </span>
                        ) : (
                            'Create Account'
                        )}
                    </button>
                </form>
            );
