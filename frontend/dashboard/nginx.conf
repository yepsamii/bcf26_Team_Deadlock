server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable CORS for API calls
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy health check requests to services
    location /api/auth/health {
        proxy_pass http://auth-service:5001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /api/inventory/health {
        proxy_pass http://inventory-service:5002/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /api/orders/health {
        proxy_pass http://orders-service:5003/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /api/gateway/health {
        proxy_pass http://api-gateway:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Proxy metrics endpoints
    location /api/auth/metrics {
        proxy_pass http://auth-service:5001/metrics;
        proxy_set_header Host $host;
    }

    location /api/inventory/metrics {
        proxy_pass http://inventory-service:5002/metrics;
        proxy_set_header Host $host;
    }

    location /api/orders/metrics {
        proxy_pass http://orders-service:5003/metrics;
        proxy_set_header Host $host;
    }
}
