<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerix - Monitoring Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        success: {
                            500: '#10b981',
                            600: '#059669',
                        },
                        danger: {
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        warning: {
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .card-shadow-lg {
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <div id="root"></div>

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configuration -->
    <script src="./config.js"></script>

    <!-- API Layer -->
    <script type="text/babel" src="./api/healthService.js"></script>

    <!-- Data & Utilities -->
    <script type="text/babel" src="./data/metrics.js"></script>

    <!-- Components -->
    <script type="text/babel" src="./components/ServiceHealthCard.js"></script>
    <script type="text/babel" src="./components/ResponseTimeIndicator.js"></script>
    <script type="text/babel" src="./components/ActivityLog.js"></script>
    <script type="text/babel" src="./components/FailureStats.js"></script>

    <!-- Main App -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main Monitoring Dashboard Component - REAL DATA ONLY
        function MonitoringDashboard() {
            const [lastUpdate, setLastUpdate] = useState(new Date().toLocaleTimeString());
            const [rollingAverage, setRollingAverage] = useState({ orderService: 0, inventoryService: 0 });
            const [servicesStatus, setServicesStatus] = useState(initializeServicesStatus());
            const [responseTimeHistory, setResponseTimeHistory] = useState(initializeResponseTimeHistory(30));
            const [activityLog, setActivityLog] = useState(initializeActivityLog());
            const [failureStats, setFailureStats] = useState(initializeFailureStats());

            // Fetch real health data from services
            const fetchServiceHealth = async (endpoint, serviceName) => {
                const startTime = Date.now();
                try {
                    const response = await fetch(endpoint + '/health', {
                        signal: AbortSignal.timeout(window.DASHBOARD_CONFIG?.HEALTH_CHECK_TIMEOUT || 3000)
                    });
                    const responseTime = Date.now() - startTime;
                    const data = await response.json();

                    return {
                        name: serviceName,
                        status: determineServiceStatus(response, data),
                        responseTime,
                        uptime: data.uptime || 99.0,
                        lastCheck: new Date().toISOString(),
                        endpoint,
                        database: data.database || data.Database || 'unknown',
                        message: data.message || data.Message || '',
                        service: data.service || serviceName
                    };
                } catch (error) {
                    const responseTime = Date.now() - startTime;
                    return {
                        name: serviceName,
                        status: 'down',
                        responseTime,
                        uptime: 0,
                        lastCheck: new Date().toISOString(),
                        endpoint,
                        database: 'disconnected',
                        message: error.message || 'Service unreachable'
                    };
                }
            };

            // Update all services health
            const updateServicesHealth = async () => {
                const config = window.DASHBOARD_CONFIG || {};
                const [orderData, inventoryData, authData] = await Promise.all([
                    fetchServiceHealth(config.ENDPOINTS?.ORDERS || '/api/orders', 'Order Service'),
                    fetchServiceHealth(config.ENDPOINTS?.INVENTORY || '/api/inventory', 'Inventory Service'),
                    fetchServiceHealth(config.ENDPOINTS?.AUTH || '/api/auth', 'Auth Service')
                ]);

                setServicesStatus({
                    orderService: orderData,
                    inventoryService: inventoryData,
                    authService: authData
                });

                // Update response time history
                setResponseTimeHistory(prev => {
                    const newDataPoint = {
                        timestamp: Date.now(),
                        orderService: orderData.responseTime,
                        inventoryService: inventoryData.responseTime
                    };
                    const updated = [...prev.slice(1), newDataPoint];
                    setRollingAverage(calculateRollingAverage(updated));
                    return updated;
                });

                // Update failure stats
                setFailureStats(prev => {
                    let stats = updateFailureStatsWithRequest(prev, orderData.status === 'healthy', false);
                    stats = updateFailureStatsWithRequest(stats, inventoryData.status === 'healthy', false);
                    return stats;
                });

                // Add activity log for status changes
                if (orderData.status === 'degraded' || orderData.status === 'down') {
                    setActivityLog(prev => addActivityLogEntry(
                        prev,
                        'Order Service',
                        orderData.status === 'down' ? 'error' : 'warning',
                        `Service ${orderData.status}`,
                        orderData.message
                    ));
                }
                if (inventoryData.status === 'degraded' || inventoryData.status === 'down') {
                    setActivityLog(prev => addActivityLogEntry(
                        prev,
                        'Inventory Service',
                        inventoryData.status === 'down' ? 'error' : 'warning',
                        `Service ${inventoryData.status}`,
                        inventoryData.message
                    ));
                }

                setLastUpdate(new Date().toLocaleTimeString());
            };

            // Initial fetch and periodic updates
            useEffect(() => {
                updateServicesHealth(); // Initial fetch

                const interval = setInterval(() => {
                    updateServicesHealth();
                }, window.DASHBOARD_CONFIG?.HEALTH_CHECK_INTERVAL || 10000);

                return () => clearInterval(interval);
            }, []);


            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">Valerix Monitoring</h1>
                                        <p className="text-xs text-gray-500">Real-time Service Health Dashboard</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-2">
                                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                        <span className="text-xs text-gray-500">Live</span>
                                    </div>
                                    <div className="text-sm text-gray-500">
                                        {lastUpdate}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Service Health Cards */}
                        <div className="mb-8">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Service Health</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <ServiceHealthCard data={servicesStatus.orderService} />
                                <ServiceHealthCard data={servicesStatus.inventoryService} />
                                <ServiceHealthCard data={servicesStatus.authService} />
                            </div>
                        </div>

                        {/* Response Time Indicators */}
                        <div className="mb-8">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Performance Metrics</h2>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <ResponseTimeIndicator
                                    averageTime={rollingAverage.orderService}
                                    serviceName="Order Service"
                                    threshold={1000}
                                />
                                <ResponseTimeIndicator
                                    averageTime={rollingAverage.inventoryService}
                                    serviceName="Inventory Service"
                                    threshold={1000}
                                />
                            </div>
                        </div>

                        {/* Statistics and Activity */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Failure Stats */}
                            <div className="lg:col-span-1">
                                <FailureStats stats={failureStats} />
                            </div>

                            {/* Activity Log */}
                            <div className="lg:col-span-2">
                                <ActivityLog activities={activityLog} maxItems={8} />
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<MonitoringDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
