<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerix - Monitoring Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        success: {
                            500: '#10b981',
                            600: '#059669',
                        },
                        danger: {
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        warning: {
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .card-shadow-lg {
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <div id="root"></div>

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main App -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main Dashboard Component
        function MonitoringDashboard() {
            const [lastUpdate, setLastUpdate] = useState(new Date().toLocaleTimeString());

            // Auto-refresh timestamp
            useEffect(() => {
                const interval = setInterval(() => {
                    setLastUpdate(new Date().toLocaleTimeString());
                }, 5000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-3">
                                    <div className="w-2 h-2 bg-success-500 rounded-full animate-pulse"></div>
                                    <h1 className="text-xl font-bold text-gray-900">Valerix Monitoring</h1>
                                </div>
                                <div className="text-sm text-gray-500">
                                    Last updated: {lastUpdate}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Service Health Section - Placeholder */}
                        <div className="mb-8">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Service Health</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {/* Service cards will be added here */}
                                <div className="bg-white rounded-lg card-shadow p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="font-medium text-gray-900">Order Service</h3>
                                        <span className="px-2 py-1 text-xs font-medium rounded-full bg-success-100 text-success-600">
                                            UP
                                        </span>
                                    </div>
                                    <p className="text-sm text-gray-500">Response time: 150ms</p>
                                </div>

                                <div className="bg-white rounded-lg card-shadow p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="font-medium text-gray-900">Inventory Service</h3>
                                        <span className="px-2 py-1 text-xs font-medium rounded-full bg-success-100 text-success-600">
                                            UP
                                        </span>
                                    </div>
                                    <p className="text-sm text-gray-500">Response time: 200ms</p>
                                </div>

                                <div className="bg-white rounded-lg card-shadow p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="font-medium text-gray-900">Database</h3>
                                        <span className="px-2 py-1 text-xs font-medium rounded-full bg-success-100 text-success-600">
                                            CONNECTED
                                        </span>
                                    </div>
                                    <p className="text-sm text-gray-500">Latency: 5ms</p>
                                </div>
                            </div>
                        </div>

                        {/* Performance Metrics - Placeholder */}
                        <div className="mb-8">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Performance Metrics</h2>
                            <div className="bg-white rounded-lg card-shadow p-6">
                                <p className="text-gray-600">Metrics visualization coming soon...</p>
                            </div>
                        </div>

                        {/* Recent Activity - Placeholder */}
                        <div>
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h2>
                            <div className="bg-white rounded-lg card-shadow p-6">
                                <p className="text-gray-600">Activity log coming soon...</p>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<MonitoringDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
